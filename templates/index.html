<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stream</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" crossorigin="anonymous">
</head>
<body>

<header>
    <div class="button-group">
        <button id="start" onclick="start()"><i class="fa-solid fa-play"></i> Start</button>
        <button id="stop" onclick="stop()"><i class="fa-solid fa-circle-stop"></i> Stop</button>
    </div>
    <form action="/logout" method="post">
        <button type="submit"><i class="fa-solid fa-right-from-bracket"></i> Logout</button>
    </form>
</header>

<div class="container">
    <div id="media" style="display: none">
        <audio id="audio" autoplay muted></audio>
        <video id="video" autoplay playsinline muted></video>
        <button id="mic-control" onclick="toggleMic()" style="margin-left: 0"><i class="fa-solid fa-microphone-slash"></i></button>
        <button id="audio-control" onclick="toggleAudio()"><i class="fa-solid fa-volume-xmark"></i></button>
        <button id="fullscreen" onclick="toggleFullscreen()"><i class="fa-solid fa-maximize"></i></button>
    </div>
</div>

<script src="{{ url_for('client_js') }}"></script>
</body>
</html>
